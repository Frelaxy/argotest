---

- name: add ssh key and create user Kiryl
  become: true
  ansible.builtin.shell: |
    USER='kiryl.masliukou'
    useradd -m "$USER"
    mkdir -p /home/"$USER"/.ssh
    echo "ssh-rsa  minsk\kirill.masliukov@DEVOPS011" >> /home/$USER/.ssh/authorized_keys
    chown "$USER":"$USER" /home/"$USER" -R
    chmod 600 /home/"$USER"/.ssh/authorized_keys
    chmod 700 /home/"$USER"/.ssh
    usermod -G sudo "$USER"
    usermod -s /bin/bash "$USER"
    echo "$USER ALL=(ALL) NOPASSWD:ALL" >> /etc/sudoers.d/kiryl_masliukou

